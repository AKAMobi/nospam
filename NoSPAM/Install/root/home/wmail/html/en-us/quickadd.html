<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Message Filtering</title>
  <link rel="stylesheet" type="text/css" href="[#SQWEBMAILCSS#]">
  <meta name="MSSmartTagsPreventParsing" content="TRUE">
</head>

<body bgcolor="#FFFFFC" link="#2A3FAA" vlink="#2A3FAA" leftmargin="0" topmargin="0">
[#include:navbar#]

<form method="post" name="addressbook" action="[#R#]">
[#P#]
<input type="hidden" name="form" value="readmsg">
<input type="hidden" name="pos" value="[#input:pos#]">
<table width="90%" border="0" cellspacing="0" cellpadding="3" align=center>
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td bgcolor="#336699">&nbsp; </td>
        </tr>
      </table>
      <table class=ctype cellspacing=1 cellpadding=5 width="100%" border=0 bgcolor="#336699">
        <tbody>
        <tr bgcolor="#FFFFFC">
          <td valign=top align=left bgcolor="#FFFFF8" nowrap width="80">Add To Address Book</td>
          <td valign=top align=left bgcolor="#FFFFF8">
	    <table border="0">
	      <tbody>
	      <tr>
	        <th align="right">Name:</th>
	        <td><input class=myinput type="text" size="20" name="newname"
	          value="[#input:newname#]"></td>
	      </tr>
	      <tr>
	        <th align="right">Address:</th>
	        <td><input class=myinput type="text" size="20" name="newaddr"
	          value="[#input:newaddr#]"></td>
	      </tr>
	      <tr>
	        <th align="right">Nickname:</th>
	        <td><input class=myinput type="text" size="20" name="newnick1">,
	        Or</td>
	      </tr>
	      <tr>
	        <th align="right">Add Nickname:</th>
	        <td>
	          <select name="newnick2">
	            <option selected="selected"> [#NICKLIST#]</option>
	          </select>
	      </tr>
	      <tr>
	        <td height=25 colspan=2 align=center valign=bottom>
	          <input class=mybtn type="submit" value="Submit" name="addnick">
		  <input class=mybtn type="button" value="Cancel" onclick="javascript:history.go(-1)">
	        </td>
	      </tr>
	    </tbody>
	  </table>

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</form>

</body>
</html>
