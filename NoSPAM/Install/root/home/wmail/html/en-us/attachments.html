<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Attachments</title>
  <link rel="stylesheet" type="text/css" href="[#SQWEBMAILCSS#]">
  <meta name="MSSmartTagsPreventParsing" content="TRUE">
</head>

<!--

[#$NOATTACH=No Attachment...#]
[#$QUOTAERR=<font color="#FF0000" class="error">Error: Disk space is exceeded</font>#]
[#$LIMITERR=<font color="#FF0000" class="error">Error: Size of attachment should not exceed %lu KB</font>#]
[#$MAKEMIMEERR=<font color="#FF0000" class="error">%s: Attachment MIME encoding failed，please contact your admin。</font>#]
[#$PRESERVELAB=Save a copy in your Sent folder#]
[#$SIGNLAB=Signature #]
[#$ENCRYPTLAB=Mail encryption: #]
[#$PASSPHRASE=Passphrase&nbsp;(if&nbsp;required):&nbsp;#]
[#$KEYDESCR=GnuPG key#]
-->
<body bgcolor="#FFFFFC" link="#2A3FAA" vlink="#2A3FAA" leftmargin="0" topmargin="0">
[#include:navbar#]

<form method="post" action="[#p#]" enctype="multipart/form-data">
  [#P#]
  <input type="hidden" name="form" value="doattach">
  <table align=center cellpadding="0" cellspacing="0" border="0" width="90%" class="ctype">
    <tbody>
      <tr>
        <td colspan="3" valign="middle">
	  <table width="100%" border="0" cellpadding="4" cellspacing="0">
	    <tbody>
	      <tr bgcolor="#93BEE2">
	        <th align="left">Attachment Name</th>
		<th align="center">Attachment Type</th>
	        <th align="right">Size</th>
	      </tr>
	    </tbody>
	  </table>
	  <table width="100%" border="0" cellpadding="4" cellspacing="0">
	    <tbody>
	      <tr>
	        <td>[#A#]</td>
	      </tr>
	    </tbody>
	  </table>

	  <table width="100%" border="0" cellpadding="4" cellspacing="0">
	    <tr><td align=center>
	      Browse
	      <input type="file" size="20" name="uploadfile">
	      <input class="mybtn" type="submit" value="Upload" name="upload">
	      <input class="mybtn" type="submit" value="Return" name="return">
              <input class="mybtn" type="submit" value="Delete" name="dodelete">
	    </td></tr>
	    <tr><td>
	      <!-- [#?5#]-->
	    </td></tr>
	    <tr><td>
	      <select name="pubkey">
	        <option selected="selected">[#ATTACHPUB#]
	        </option>
	      </select>
	           
	      <input type="submit" value="Attach public key" name="uppubkey"></td>
	    </tr>
	    <tr>
	      <td>
	        <select name="privkey">
	          <option selected="selected">[#ATTACHSEC#]
	          </option>
	        </select>
	           
	        <input type="submit" value="Attach private key" name="upprivkey">
		<input type="checkbox" name="really">Are you sure?
	      <!-- [#?#]-->
	    </td></tr>
	  </table>
        </td>
      </tr>
    </tbody>
  </table>
</form>

</body>
</html>
